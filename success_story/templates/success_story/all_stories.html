{% extends 'base_layout.html' %}

{% block content %}

<style>
    .title {
        padding: 0.3rem;
        text-align: center;
        box-shadow: 0 6px 7px #afe7dd;
    }
</style>

<div class="container">
    <br>
    <br>

    <h1 style="color:#5c4c86;"><ins>סיפורי הצלחה:</ins></h1>
    <br>
    <br>
    <div class="list-group">
        {% for story in stories %}
            <div class="row justify-content-center my-3">
                <div class="col-md-10">
                    <h5 class="text-muted">{{ story.date|date:'d/m/Y'|upper }}</h5>
                    <h4><b>{{ story.name }}</b></h4>
                    <br>
                    <b>{{ story.text }}</b>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <a role="button" href="{% url 'success_story:create_story' %}" class="btn btn-dark">שתף בסיפור שלך</a>
</div>
{% endblock %}
